<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Color Palette Generator OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 32px;
            margin: 0 0 40px 0;
            opacity: 0.9;
        }
        .colors {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .color {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <p>Generate Beautiful Color Schemes</p>
        <div class="colors">
            <div class="color" style="background: #FF6B6B;"></div>
            <div class="color" style="background: #4ECDC4;"></div>
            <div class="color" style="background: #45B7D1;"></div>
            <div class="color" style="background: #96CEB4;"></div>
            <div class="color" style="background: #FFEAA7;"></div>
        </div>
    </div>
</body>
</html>
